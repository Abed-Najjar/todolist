{% extends 'bootstrap.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block head %}
{{ block.super }}
{% endblock %}


{% block content %}
<div class="container">
    <h1 class="text-white">Sign Up</h1>
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-secondary" type="submit">Submit</button> <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
    </form>
</div>

{% endblock %}
